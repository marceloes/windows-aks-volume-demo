apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: azure-managed-disk
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: managed-premium
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: azure-files
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: azurefile-premium
  resources:
    requests:
      storage: 5Gi
